name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: JUnit tests
      id: junit-tests
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: JUnit tests
        setup-command: ''
        command: mvn -B test
        timeout: 1
        max-score: 20
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        JUNIT-TESTS_RESULTS: "${{steps.junit-tests.outputs.result}}"
      with:
        runners: junit-tests
